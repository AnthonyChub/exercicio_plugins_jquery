<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-jQuery</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>


</head>
<body>
<div class="container">
    <h1 class="h1"> Formulário de Cadastro</h1>
<form class="form-control">
    <div> 
    <label for="cep">Nome Completo:</label>
    <input class="form-label" type="text" id="nome" name="nome">
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input class="form-label" type="email" id="e-mail" name="e-mail">
    </div>
    <div>
      <label for="tel">Telefone:</label>
      <input class="form-label" type="tel" id="tel" name="tel">
    </div>
    <div>
      <label for="CPF">CPF:</label>
      <input class="form-label" type="text" id="CPF" name="CPF">
    </div>
    <div>
      <label for="endereço">Endereço:</label>
      <input class="form-label" type="text" id="endereço" name="endereço">
    </div>
    <div>
      <label for="cep">CEP:</label>
      <input class="form-label"  type="text" id="cep" name="cep">
    </div>
  </form>
</div>
<script src="index.js" ></script>
<script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
